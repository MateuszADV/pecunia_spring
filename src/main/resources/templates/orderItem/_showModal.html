                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="background: antiquewhite">
                <b>Country: </b><span th:text="${orderItem.countries.countryEn}"></span><br>
                <b>Price Sell: </b>
                <span th:text="${orderItem.finalPrice}"></span>
                <span>z≈Ç</span>

<!--                    <b>Status Order: </b><span th:text="${order.statusOrders.statusPl}"></span><br>-->
<!--                </div>-->
<!--                <b>Nomber Order: </b><span th:text="${order.numberOrder}"></span><br>-->
<!--                <b>Date Ordcer: </b><span th:text="${order.dateOrder}"></span><br>-->
<!--                <b>Tracking Number: </b><span th:text="${order.trackingNumber}"></span><br>-->
<!--                <b>Shipping Type: </b><span th:text="${order.shippingTypes.shippingTypePl}"></span><br>-->
<!--                <hr class="my-2">-->
<!--                <b>Description:</b><br>-->
<!--                <span th:text="${order.description}"></span>-->
                <div th:if="${orderItem.pattern} == 'NOTE'">
                    <div th:replace="orderItem/showModalFragments/_showModalNote :: show"></div>
                </div>
                <div th:if="${orderItem.pattern} == 'COIN'">
                    <div th:replace="orderItem/showModalFragments/_showModalCoin :: show"></div>
                </div>
                <div th:if="${orderItem.pattern} == 'SECURITY'">
                    <div th:replace="orderItem/showModalFragments/_showModalSecurity :: show"></div>
                </div>
            </div>
            <div class="modal-footer" style="background: lightgray">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</header>
