<header th:fragment="showModal"
    xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background: lightgray">
                <h1 class="modal-title" id="exampleModalLabel">Order Item</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="background: antiquewhite">
                <b>Country: </b><span th:text="${orderItem.countries.countryEn}"></span><br>
<!--                <b>Name: </b><span th:text="${customerOrder.customer.name}"></span><br>-->
<!--                <b>Last Name: </b><span th:text="${customerOrder.customer.lastName}"></span><br>-->
<!--                <hr class="my-2">-->
<!--                <b>Id: </b><span th:text="${order.id}"></span><br>-->
<!--                <div th:class="${order.statusOrders.statusEn}">-->
<!--                    <b>Status Order: </b><span th:text="${order.statusOrders.statusPl}"></span><br>-->
<!--                </div>-->
<!--                <b>Nomber Order: </b><span th:text="${order.numberOrder}"></span><br>-->
<!--                <b>Date Ordcer: </b><span th:text="${order.dateOrder}"></span><br>-->
<!--                <b>Tracking Number: </b><span th:text="${order.trackingNumber}"></span><br>-->
<!--                <b>Shipping Type: </b><span th:text="${order.shippingTypes.shippingTypePl}"></span><br>-->
<!--                <hr class="my-2">-->
<!--                <b>Description:</b><br>-->
<!--                <span th:text="${order.description}"></span>-->
                <div th:if="${orderItem.pattern} == 'NOTE'">
                    <b>Currency: </b>
                    <span th:text="${orderItem.notes.denomination}"></span>
                    <span th:text="${orderItem.notes.nameCurrency}"></span>
                    <div style="text-align: center">
                        <div class="col field" style="float: left; padding: 10px 10px 10px 10px">
                            <img th:src="${orderItem.notes.aversPath}" style="max-width: 50%; max-height: 350px"/>
                        </div>
                        <div class="col field" style="float: left; padding: 10px 10px 10px 10px">
                            <img th:src="${orderItem.notes.reversePath}" style="max-width: 50%; max-height: 350px"/>
                        </div>
                    </div>
                </div>
                <div th:if="${orderItem.pattern} == 'COIN'">
                    <b>Currency: </b>
                    <span th:text="${orderItem.coins.denomination}"></span>
                    <span th:text="${orderItem.coins.nameCurrency}"></span>
                    <div style="text-align: center">
                        <div class="col field" style="float: left; padding: 10px 10px 10px 10px">
                            <img th:src="${orderItem.coins.aversPath}" style="max-width: 50%; max-height: 350px"/>
                        </div>
                        <div class="col field" style="float: left; padding: 10px 10px 10px 10px">
                            <img th:src="${orderItem.coins.reversePath}" style="max-width: 50%; max-height: 350px"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background: lightgray">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</header>
