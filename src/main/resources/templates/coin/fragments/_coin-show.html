<div th:fragment="coin-show"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <hr class="my-2">
        <div class="container">
            <div style="text-align: center">
                <h3 th:text="${coin.currencies.currencySeries}"></h3>
            </div>
            <hr class="my-2">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col field " style="float: left">
                    <strong>Id: </strong>
                    <span th:text="${coin.id}"></span><br>
                    <strong>Date Buy: </strong>
                    <span th:text="${coin.dateBuy}"></span><br>
                    <strong>Bought: </strong>
                    <span th:if=" ${coin.boughts} != null">
                        <span th:text="${coin.boughts.name}"></span>
                    </span><br>
                    <strong>Visible: </strong>
                    <span th:text="${coin.visible}"></span><br>
                    <strong>Created: </strong>
                    <span th:text="*{#calendars.format(coin.created_at,'yyyy-MM-dd HH:mm:ss')}"></span><br>
                    <strong>Updated: </strong>
                    <span th:text="*{#calendars.format(coin.updated_at,'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
                <div class="col field" style="float: left">
                    <strong>Denomination: </strong>
                    <span th:text="${coin.denomination >= 1 ? #numbers.formatDecimal(coin.denomination,1,0,'COMMA') :  #numbers.formatDecimal(coin.denomination,1,2,'COMMA')}"></span>
                    <span th:text="${coin.nameCurrency}"></span><br>
                    <strong>Data: </strong>
                    <span th:text="${coin.itemDate}"></span><br>
                    <strong>Series: </strong>
                    <span th:text="${coin.series}"></span><br>
                    <strong>Image Type</strong>
                    <span th:text="${coin.imageTypes.type}"></span><br>
                    <strong>Quality: </strong>
                    <span th:text="${coin.qualities.quality}"></span><br>
                    <strong>Quantity: </strong>
                    <span th:text="${coin.quantity}"></span>
                    <span th:text="${coin.unitQuantity}"></span><br>
                    <strong> Actives: </strong>
                    <span th:text="${coin.actives.name}"></span>
                </div>
                <div class="col field" style="float: left">
                    <strong>Diameter: </strong>
                    <span th:text="${#numbers.formatDecimal(coin.diameter,1,2)} + 'mm'"></span><br>
                    <strong>Thickness: </strong>
                    <span th:text="${#numbers.formatDecimal(coin.thickness,1,2)} + 'mm'"></span><br>
                    <strong>Weight: </strong>
                    <span th:text="${#numbers.formatDecimal(coin.weight,1,2)} + 'gr'"></span><br>
                    <strong>Price Buy: </strong>
                    <span th:text="${#numbers.formatDecimal(coin.priceBuy,1,2)} + 'zł'"></span><br>
                    <strong>Price Sell: </strong>
                    <span th:text="${#numbers.formatDecimal(coin.priceSell,1,2)} + 'zł'"></span><br>
                    <strong>Status: </strong>
                    <span th:text="${coin.statuses.status}"></span><br>
                    <strong>Status Sell: </strong>
                    <span th:text="${coin.statusSell}"></span>
                </div>
            </div>
        </div>
    <hr class="my-2">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col field " style="float: left">
                <textarea th:text="${coin.description}" style="width: 100%; height: 125px; color: black; resize: none; background: darkgray;" disabled></textarea>
            </div>
            <div class="col field " style="float: left">
                <textarea th:text="${coin.composition}" style="width: 100%; height: 125px; color: black; resize: none; background: darkgray;" disabled></textarea>
            </div>
        </div>
    <hr class="my-2">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="column" style="float: left; padding: 10px 10px 10px 10px">
            <img th:src="${coin.aversPath}" style="max-width: 100%; max-height: 350px" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column" style="float: left; padding: 10px 10px 10px 10px">
            <img th:src="${coin.reversePath}" style="max-width: 100%; max-height: 350px" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>

    </div>

    <div id="myModal" class="modal-light-box">
        <span class="close-light-box cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content-light-box">

            <div class="mySlides" style="text-align: center">
                <div class="numbertext">1 / 2</div>
                <img th:src="${coin.aversPath}" style="max-width:100%; max-height: 600px">
            </div>

            <div class="mySlides" style="text-align: center">
                <div class="numbertext">2 / 2</div>
                <img th:src="${coin.reversePath}" style="max-width:100%; max-height: 600px">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div class="row" style="text-align: center">
                <div class="col field" style="float: left; padding: 10px 10px 10px 10px">
                    <img class="demo cursor" th:src="${coin.aversPath}" style="max-width:100%; max-height: 150px;" onclick="currentSlide(1)"
                         th:alt="${coin.denomination} + ' ' + ${coin.nameCurrency}">
                </div>
                <div class="col field" style="float: left; padding: 10px 10px 10px 10px">
                    <img class="demo cursor" th:src="${coin.reversePath}" style="max-width:100%; max-height: 150px;" onclick="currentSlide(2)"
                         th:alt="${coin.denomination} + ' ' + ${coin.nameCurrency}"
                         th:title="'test Tutułu'">
                </div>
                <div class="col field" style="float: left; padding: 10px 10px 10px 10px">
                    <b>OPIS</b>
                    <hr class="my-2">
                    <div style="text-align: left">
                        <b>Country: </b><span th:text="${coin.currencies.countries.countryEn}"></span><br>
                        <b>Series: </b><span th:text="${coin.currencies.currencySeries}"></span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
        }
    </script>
</div>
