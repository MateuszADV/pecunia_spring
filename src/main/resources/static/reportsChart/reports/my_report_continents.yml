#CHartJS 3.6.0
chart:
  datasets:
    backgroundColor: ['rgb(39, 122, 205, 0.5)', 'rgb(0, 0, 0, 0.5)', 'rgb(243, 248, 98, 0.5)', 'rgb(221, 12, 23, 0.5)', 'rgb(229, 184, 70, 0.5)', 'rgb(30, 201, 27, 0.5)', 'rgb(160, 160, 160, 0.5)']
    borderWidth: 1
    borderColor: 'black'
    hoverBackgroundColor: ['rgb(39, 122, 205)', 'rgb(0, 0, 0)', 'rgb(243, 248, 98)', 'rgb(221, 12, 23)', 'rgb(229, 184, 70)', 'rgb(30, 201, 27)', 'rgb(160, 160, 160)']
  options:
    plugins:
      customCanvasBackgroundColor:
        color: 'red'
      title:
        display: true
        text: 'Przykładowy wykres'
        color: 'blue'
        font:
          weight: 'bold'
          size: 20
      subtitle:
        display: true
        text: 'Ilość państw'
        color: 'green'
        font:
          weight: 'bold'
          size: 30
      legend:
#        Wyświetlanie legeny
        display: true
        labels:
          color: 'red'
          font:
            size: 20
            family: 'Helvetica Neue'
    scales:
      y:
        min: 0
        beginAtZero: true
        ticks:
          color: 'green'
        title:
          display: true
          text: 'Liczba Państw'
          color: 'blue'
          font:
            size: 20
            weight: 'bold'
            lineHeight: 1.2
      x:
        title:
          display: true
          text: 'Kontynenty'
          color: 'green'
          font:
            size: 20
            weight: 'bold'
            lineHeight: 1.2
        ticks:
          color: 'brown'
        grid:
          borderColor: 'red'
          offset: false